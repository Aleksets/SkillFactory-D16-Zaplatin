<!DOCTYPE html>
{% extends 'flatpages/default.html' %}
<html lang="en">
{% block title %}
    Comment delete
{% endblock title %}
{% block content %}
    <h1>Deleting a comment</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <p>Delete {{ object.text }}?</p>
        <input type="submit" value="Delete" />
    </form>
{% endblock content %}
</html>
